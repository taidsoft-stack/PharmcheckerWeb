[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "public"

[functions]
  # Functions 디렉토리의 모든 의존성 포함
  node_bundler = "esbuild"
  external_node_modules = ["express", "ejs"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[context.production.environment]
  NODE_ENV = "production"
