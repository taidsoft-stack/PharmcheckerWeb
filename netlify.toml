[build]
  command = "npm install && mkdir -p netlify/functions/views netlify/functions/data && cp -r views/* netlify/functions/views/ && cp -r data/* netlify/functions/data/"
  functions = "netlify/functions"
  publish = "public"

[functions]
  # nft (Node File Trace)를 사용하여 의존성 자동 감지
  node_bundler = "nft"
  # 정적 파일들 포함
  included_files = ["views/**", "data/**"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[context.production.environment]
  NODE_ENV = "production"
