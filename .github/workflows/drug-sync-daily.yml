name: Drug Sync - Daily Incremental

on:
  schedule:
    # 매일 01:00 KST (UTC 16:00)
    - cron: "0 16 * * *"

  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Call Supabase Edge Function (daily)
        run: |
          curl -X POST "${{ secrets.SUPABASE_FUNCTION_URL }}?mode=daily" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json"